<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京阿尼应援站 | 京都动画粉丝站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 导航栏（改为京阿尼主题色） -->
    <nav>
        <div class="logo">京阿尼应援站</div>
        <ul>
            <li>首页</li>
            <li>动画</li>
            <li>图库</li>
            <li>应援</li>
            <li>留言</li>
        </ul>
    </nav>

    <!-- Banner（更换为京阿尼风格图片） -->
    <section id="home" class="banner">
        <h1>京都动画应援站</h1>
        <p>永远支持京阿尼！</p >
    </section>

    <!-- 视频区（替换为京阿尼动画） -->
    <section id="videos" class="section">
        <h2>经典动画</h2>
        <div class="video-container">
            <!-- 替换为京阿尼作品的B站链接 -->
            <iframe src="//player.bilibili.com/player.html?aid=84242771&page=1" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <!-- 图库（更换为京阿尼作品截图） -->
    <section id="gallery" class="section">
        <h2>作品图鉴</h2>
        <div class="gallery">
            < img src="images/k-on.jpg" alt="轻音少女">
            < img src="images/violet.jpg" alt="紫罗兰永恒花园">
            < img src="images/haruhi.jpg" alt="凉宫春日的忧郁">
        </div>
    </section>

    <!-- 应援活动（修改为京阿尼相关） -->
    <section id="events" class="section">
        <h2>应援计划</h2>
        <div class="event-card">
            <h3>京阿尼加油！2024</h3>
            <p>时间：2024年9月（具体待定）</p >
            <button>参与应援</button>
        </div>
    </section>

    <!-- 留言板（保留原功能） -->
    <section id="contact" class="section">
        <h2>粉丝留言</h2>
        <form>
            <input type="text" placeholder="你的昵称">
            <textarea placeholder="想对京阿尼说的话..."></textarea>
            <button>提交</button>
        </form>
    </section>

    <!-- 页脚（添加版权声明） -->
    <footer>
        <p>© 2024 京阿尼应援站 | 非官方，仅供粉丝交流</p >
        <p>所有图片与视频版权归属京都动画</p >
    </footer>

    <script src="script.js"></script>
</body>
</html>
